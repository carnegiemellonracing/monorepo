name: Run Python Symbol File Generation Scripts

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  run-symfilegen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run symbol file generation scripts
        working-directory: stm32f413-drivers/filegen
        run: |
          echo "Running symbol file scripts in sequence"
          python canid_mapper.py
          python extra_info.py
          python sym_gen.py
          python merge_can_signals.py
          python enum_generator.py

      - name: Commit and push generated .sym file
        run: |
          echo "Committing generated files"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stm32f413-drivers/PCAN/*.sym
          git commit -m "Auto-generate symbol files [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
